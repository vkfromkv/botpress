<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #CFB991;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: white;
            width: 350px;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
        iframe {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            University Chatbot
        </div>
        <!-- Include the Botpress Chatbot iframe below -->
        <iframe src="URL_OF_YOUR_BOTPRESS_CHATBOT" frameborder="0"></iframe>
    </div>
</body>
</html>
