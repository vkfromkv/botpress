<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #chatbot-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
        }
    </style>
</head>
<body>
    <div id="chatbot-container"></div>
    
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/20/21/20250220213737-831CZE28.js"></script>
    
    <script>
        window.botpressWebChat.init({
            host: "https://cdn.botpress.cloud/webchat/v2",
            botId: "YOUR_BOT_ID",
            container: "#chatbot-container",
            hideWidget: true,
            fullScreen: true
        });

        window.botpressWebChat.onEvent(
            (event) => {
                if (event.type === 'MESSAGE.RECEIVED') {
                    console.log('A new message was received!');
                    if (event.value.payload.text === 'You can choose a file') {
                        const fileInput = document.createElement('input');
                        fileInput.type = 'file';
                        fileInput.addEventListener('change', (event) => {
                            const file = event.target.files[0];
                            console.log('Selected file:', file);
                            const reader = new FileReader();
                            reader.onload = async function(event) {
                                const fileContent = event.target.result;
                                const title = file.name;
                                console.log('File content:', fileContent);
                                console.log('File name:', title);
                                window.botpressWebChat.sendPayload({
                                    type: 'trigger',
                                    payload: {
                                        title: title,
                                        content: fileContent
                                    }
                                });
                            };
                            reader.readAsText(file);
                        });
                        fileInput.click();
                    }
                }
            }, 
            ['MESSAGE.RECEIVED']
        );
    </script>
</body>
</html>
